<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>YouTube Video Viewer</h1>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
        </div>
    </header>

    <main>
        <div class="upload-container">
            <label for="csvFileInput" class="file-input-label">
                Upload CSV
                <input type="file" id="csvFileInput" accept=".csv" />
            </label>
        </div>

        <div id="statsContainer" style="display: none;">
            <p>Total Videos: <span id="totalVideos">0</span></p>
            <p>Viewed: <span id="viewedVideos">0</span></p>
            <p>Remaining: <span id="remainingVideos">0</span></p>
        </div>

        <div id="filterContainer" style="display: none;">
            <select id="subscriberSort">
                <option value="none">Sort by Subscribers</option>
                <option value="ascending">subs-LOW</option>
                <option value="descending">subs-HIGH</option>
            </select>
            <select id="viewSort">
                <option value="none">Sort by Views</option>
                <option value="ascending">views-LOW</option>
                <option value="descending">views-HIGH</option>
            </select>
        </div>

        <div id="cards"></div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
